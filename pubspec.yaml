name: quadtalk
description: "Flutter Multi-Persona AI Chat Application - A comprehensive chat app with 5 specialized AI personas featuring professional splash screen, enhanced UI, and smooth animations for prelim presentation."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^14.1.1
  
  # Storage & Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.3
  
  # Networking & API
  http: ^1.2.1
  
  # UI Components & Utilities
  flutter_markdown: ^0.7.1
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  uuid: ^4.4.0

  # Firebase (for future enhancements)
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  # App configuration
  # This app is optimized for both mobile and desktop platforms
  
  # Performance optimizations
  # - Lazy loading for conversations
  # - Efficient state management with Provider
  # - Optimized image caching with cached_network_image
  # - Hero animations for smooth transitions
  # - Animated containers for persona cards
  
  # Security features
  # - Secure storage for sensitive data
  # - API key management (should be moved to secure storage)
  # - Input validation and sanitization
  
  # Professional UI Features
  # - Animated splash screen with logo
  # - Enhanced dashboard with feature showcase
  # - Professional persona selection with Hero animations
  # - Gradient backgrounds and shadow effects
  # - Material 3 design compliance
